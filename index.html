<html lang="pt-br"> 
    <head>
         <meta charset="UTF-8"> 
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Cards-Flexbox Css</title> 
          <link rel="stylesheet" href="style.css">
    </head>

    <body>
<div id="container-vertical">
    <div id="container-horizontal">
        <div id="painel-botoes">
            <!-- Posição Material -->
            <div class="botao" onclick="alert()">
                <div class="icone-botao b1">
                    <i class="glyphicon glyphicon-edit"></i>
                </div>
                <div class="nome-botao">Posição Material</div>
            </div>
            
            <!-- Pré-Solicitação -->
            <div class="botao" onclick="alert()">
                <div class="icone-botao b2">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
                </div>
                <div class="nome-botao">Pré-Solicitação</div>
            </div>
            
            <!-- Saldo Política 4A -->
            <div class="botao" onclick="alert()">
                <div class="icone-botao b3">
                    <i class="glyphicon glyphicon-usd"></i>
                </div>
                <div class="nome-botao">Saldo Política 4A</div>
            </div>
            
            <!-- Menu Planejamento -->
            <div class="botao" onclick="alert()">
                <div class="icone-botao b4">
                    <i class="glyphicon glyphicon-list-alt"></i>
                </div>
                <div class="nome-botao">Menu Planejamento</div>
            </div>
            
            <!-- Atas Ativas -->
            <div class="botao" onclick="alert()">
                <div class="icone-botao b5">
                    <i class="glyphicon glyphicon-time"></i>
                </div>
                <div class="nome-botao">Atas Ativas</div>
            </div>
            
            <!-- Processos na Assessoria de Licitação -->
            <div class="botao" onclick="alert()">
                <div class="icone-botao b6">
                    <i class="glyphicon glyphicon-folder-close"></i>
                </div>
                <div class="nome-botao">Processos na Assessoria de Licitação</div>
            </div>
            
            <!-- Fornecedores do Material -->
            <div class="botao" onclick="alert()">
                <div class="icone-botao b7">
                    <i class="glyphicon glyphicon-barcode"></i>
                </div>
                <div class="nome-botao">Fornecedores do Material</div>
            </div>
            
            <!-- Consulta OF -->
            <div class="botao" onclick="alert()">
                <div class="icone-botao b8">
                    <i class="glyphicon glyphicon-search"></i>
                </div>
                <div class="nome-botao">Consulta OF</div>
            </div>
            
            <!-- Menu UN -->
            <div class="botao" onclick="alert()">
                <div class="icone-botao b9">
                    <i class="glyphicon glyphicon-th-list"></i>
                </div>
                <div class="nome-botao">Menu UN</div>
            </div>
        </div>
    </div>
</div>
    </body>

</html>
